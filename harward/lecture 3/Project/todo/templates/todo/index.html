{% extends "todo/layout.html" %}
{% block body %}
    <ul>
        {% for i in tasks %}
            <li><h3>{{i}}</h3></li>
        {% empty %}
            <h1>
                No tasks! create one ;)
            </h1>

        {% endfor %}
    </ul>

    <button type="submit"><a href="{% url 'add' %}">add</a></button>
{% endblock %}
